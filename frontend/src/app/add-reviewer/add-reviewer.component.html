<div *ngFor="let field of formFields" >
    <div class="form-group row" *ngIf="field.type.name=='enum'">
      <div class="col-lg-4">
        <label class="text-center" for="{{field.id}}">{{field.label}}</label>
      </div>
      <div class="col-lg-5">
          <select  class="form-control" name="{{field.id}}" ngModel  required  multiple>
              <option *ngFor="let val of formFieldsDto.editorsReviewersDto" value={{val.editorByScArId}}>
                  {{val.editorReviewer.firstName}} {{val.editorReviewer.lastName}} ==> {{val.scienceArea.scienceAreaName}}
              </option>
          </select>
      </div>  
    </div>
  </div>
  
  <div class="col-lg-5">
      <input type="submit" class="btn btn-success" value="Potvrdi">
  </div>
</form>
